---
layout: SiteFrame
---

<section class="banner small">
  <h1>{{ page.title }}</h1>
  <p class="header-interior__subtitle">{% if page.subtitle %}<span>{{ page.subtitle }}</span>{% endif %}</p>
</section>

<button href="#" class="subcat-nav-trigger mobile-nav-trigger mobile" aria-expanded="false" data-la-initdispnone="true">Submenu</button>
<div class="columns">
    <div id="secondary-col" class="desktop">
      {% include SamplesNavigation.html %}
    </div><!-- .container -->

    <div id="primary-col" class="content-wide" aria-label="main-content">
      <section class="content wide" aria-label="main-content">
        <div class="content-block">
          {{ content }}

          {% include opensource.html %}
        </div>
      </section>
      <div class="background-underlay"></div> 
    </div><!-- .main -->
</div>
